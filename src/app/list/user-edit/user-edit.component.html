<div class="row" *ngIf="user">
  <div class="col-md-6">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="userName" class="form-control" />
      </div>

      <div class="form-group">
        <label for="name">Country</label>
        <input type="text" id="country" name="country" formControlName="userCountry" class="form-control" />
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="avatar" name="avatar" formControlName="userAvatar" class="form-control" />
      </div>

      <button type="submit" class="btn btn-danger btn-block" [disabled]="!userForm.valid">Edit</button>
      <a routerLink="" class="btn btn-block btn-primary">Back</a>
    </form>
  </div>
  <div class="col-md-6 border border-danger p-3">
    <h4 class="display-4">{{ user.name }}</h4>
    <h5 class="display-5">{{ user.country }}</h5>
    <div>
      <img class="img-fuild " style="width: 200px;" [src]="user.avatar" alt="hinh tao lao" />
    </div>
  </div>
</div>
